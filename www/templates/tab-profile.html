<ion-view view-title="Profile">
  <ion-content class="padding bg">
      
      <div class = "" ng-show="!signedIn">
        <div class="row logo_div">
            <div class="col"></div>
            <div class="col col-75">
                <img src="http://i.imgur.com/IfRASdF.png" class="logo">
            </div> 
            <div class="col"></div>
        </div>

        <div class="row motto">
            <div class="col"></div>
            <div class="col col-75">
                <h4> Catchy slogan here</h4>
            </div>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="col"></div>
            <div class="col col-75">
                <div class="list">
                    <label class="item item-input" >
                        <input type="text" placeholder="Username" id="username">
                    </label>
                    <label class="item item-input" >
                        <input type="password" data-ng-model="maskedValue" placeholder="Password" id="password">
                    </label>
                </div>
            </div>
            <div class="col"></div>
        </div>
        
        <div class="row">
            <div class="col"></div>
            <div class="col col-75">
                <button class="button button-block button-dark button-small" ng-click="authenticate();">
                Login
                </button>
                <button class="button button-block button-dark button-small" ng-click="register();">
                Register
                </button>
            </div>
            <div class="col"></div>
        </div>
      </div>
      
      <div class="" ng-show="signedIn">
        <div class="row padding-top">
            <div class="col"></div>
            <div class="col col-75">
                <img src="http://commonstake.com/default_profile.jpg" class="img-circle profile">
            </div> 
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col col-75" class="center-text">
                <h2 class="center-text"> {{username}}'s profile </h2>
            </div> 
            <div class="col"></div>
        </div>
        <br>
        
        <div class="row">
            <div class="col"></div> 
            <div class="col col-25">
                <img src="http://placehold.it/50x50" class="img-circle gameBadge">
            </div>
            <div class="col-10"></div>   
            <div class="col col-25">
                <img src="http://placehold.it/50x50" class="img-circle gameBadge">                
            </div> 
            <div class="col-10"></div>   
            <div class="col col-25">
                <img src="http://placehold.it/50x50" class="img-circle gameBadge">                
            </div>
            <div class="col"></div>   
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col col-75" class="center-text">
                <h3 class="center-text"> Level: {{ level }} </h3>
            </div> 
            <div class="col"></div>
        </div>
        <div class="row padding-top">
            <div class="col">
                <div id="progressShell">
                    <div id="progressBar">
                        <div id="label">0%</div>
                    </div>
                </div>
            </div> 
        </div>
      </div>

  </ion-content>
</ion-view>
